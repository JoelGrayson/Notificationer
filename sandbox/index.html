<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Testing Notificationer</title>
    <link rel='stylesheet' href='https://w.joelgrayson.com/ui/ucjg.css'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style='padding: 10px 5%'>
        <h1>Notificationer Code Sandbox</h1>
        <p>Write code in the editor and click <button class='runBtn'>Run</button></p>
        <div style='display: flex; flex-direction: column; max-width: 600px'>
            <textarea cols='75' rows='1' class='codeEditor' readonly>import * as nf from 'https://w.joelgrayson.com/ui/ucjg.css';</textarea>
    <textarea id='codeEditor' class='codeEditor' cols='75' rows='7'>nf.config({
    direction: 'bottom-right'
});
nf.notify('Hello world');
nf.notify('Success', 'green');
nf.notify('Confirmation required <button>confirm</button>', 'red');</textarea>
            <br>
            <button class='runBtn'>Run</button>
        </div>

    </div>
    <script type='module' src="./script.js"></script>
</body>
</html>
